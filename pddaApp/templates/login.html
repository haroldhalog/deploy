{% extends 'base.html' %}{% load static %}{% block pageContent %}
<style>
    html,body { 
	height: 100%; 
}
    main {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }
    .global-container{
	    height:100%;
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    background-color: #f5f5f5;
}
    form{
	    padding-top: 10px;
	    font-size: 14px;
	    margin-top: 30px;
}
    .card-title{ font-weight:300; }

    .btn{
	    font-size: 14px;
	    margin-top:20px;
}
</style>
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in </h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
            <form id="login-user">
                {% csrf_token %}
                <div class="mdc-layout-grid">
                    <div class="mdc-layout-grid__inner">
                        <div class="form-group mb-3">
                            <label for="username" class="control-label">Username</label>
                            <input type="text" class="form-control rounded-0" name="username" id="username" required="required">
                        </div>
				<div class="form-group">
					<label for="password">Password</label>
                    <input type="password" class="form-control rounded-0" name="password" id="password required="required">
					<a href="{% url 'password_reset' %}" style="float:right;font-size:12px;">Forgot password?</a>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Don't have an account? <a href="{% url 'register-user' %}">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock pageContent %} {% block ScriptBlock %}
<script>
    $(function() {
        $('#login-user').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'login-user' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.href = "{% url 'home-page' %}"
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
{% endblock ScriptBlock %}
